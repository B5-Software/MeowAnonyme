    </style>

<body>
    <div class="container">
        <div class="header">
            <button class="close-btn" id="closeBtn" title="ÂÖ≥Èó≠Á™óÂè£">√ó</button>
            <h1>Tor Êó•ÂøóÁõëÊéß</h1>            <div class="controls">
                <input type="text" id="filterInput" class="filter-input" placeholder="Á≠õÈÄâÊó•ÂøóÂÜÖÂÆπ...">
                <button id="clearBtn" class="btn btn-secondary">

                </button>
                <button id="refreshBtn" class="btn btn-primary">
                    üîÑ Âà∑Êñ∞
                </button>
                <label style="display: flex; align-items: center; gap: 6px; color: #666; font-size: 14px;">
                    <input type="checkbox" id="autoScrollCheckbox" checked>

        </div>

        <div class="log-container">
            <div class="log-header">
                <span class="log-title">ÂÆûÊó∂Êó•Âøó</span>
                <span class="log-stats" id="logStats">ÂÖ± 0 Êù°ËÆ∞ÂΩï</span>
            </div>
            <div class="log-content" id="logContent">
                <div class="empty-state">
                    <div class="icon">üìù</div>
                    <h3>ÊöÇÊó†Êó•Âøó</h3>
                    <p>Á≠âÂæÖ Tor ËøõÁ®ãÂêØÂä®Âπ∂ÁîüÊàêÊó•Âøó...</p>
                </div>
            </div>
        </div>
    </div>    <script>
        // Ëé∑Âèñ Electron APIÔºà‰ΩøÁî®‰∏çÂêåÁöÑÂèòÈáèÂêçÈÅøÂÖçÂÜ≤Á™ÅÔºâ
        const torLogElectronAPI = window.electronAPI;
        
        // DOM ÂÖÉÁ¥†        const logContent = document.getElementById('logContent');
        const filterInput = document.getElementById('filterInput');
        const clearBtn = document.getElementById('clearBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const autoScrollCheckbox = document.getElementById('autoScrollCheckbox');
        const logStats = document.getElementById('logStats');
        const closeBtn = document.getElementById('closeBtn');
        
        // Êï∞ÊçÆÂ≠òÂÇ®
        let logs = [];
        let filteredLogs = [];
        
        // ÂàùÂßãÂåñ
        init();        async function init() {
            console.log('ÂàùÂßãÂåñ Tor Êó•ÂøóÈ°µÈù¢');
            
            await loadLogs();
            setupEventListeners();
            startLogPolling();
        }
        
        function setupEventListeners() {
            filterInput.addEventListener('input', filterLogs);
            clearBtn.addEventListener('click', clearLogs);
            refreshBtn.addEventListener('click', loadLogs);
            closeBtn.addEventListener('click', () => {
                window.close();
            });
              // ÁõëÂê¨‰∏ªËøõÁ®ãÁöÑÊó•ÂøóÊõ¥Êñ∞
            if (torLogElectronAPI.onTorLog) {
                torLogElectronAPI.onTorLog((newLogs) => {
                    logs = newLogs;
                    filterLogs();
                });
            }
        }
        
        async function loadLogs() {
            try {
                refreshBtn.disabled = true;
                refreshBtn.textContent = 'üîÑ Âä†ËΩΩ‰∏≠...';
                
                console.log('ÂºÄÂßãÂä†ËΩΩÊó•Âøó...');
                const result = await torLogElectronAPI.getTorLogs();
                console.log('Ëé∑ÂèñÂà∞ÁöÑÊó•ÂøóÊï∞ÊçÆ:', result);
                
                logs = Array.isArray(result) ? result : [];
                console.log('Ëß£ÊûêÂêéÁöÑÊó•ÂøóÊï∞Èáè:', logs.length);
                
                filterLogs();
            } catch (error) {
                console.error('Âä†ËΩΩÊó•ÂøóÂ§±Ë¥•:', error);
                logs = [];
                filterLogs();
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Âà∑Êñ∞';
            }
        }
        
        function filterLogs() {
            const filterText = filterInput.value.toLowerCase();
            filteredLogs = logs.filter(log => 
                (log.message && log.message.toLowerCase().includes(filterText)) ||
                (log.level && log.level.toLowerCase().includes(filterText))
            );
            renderLogs();
        }
        
        function renderLogs() {
            if (filteredLogs.length === 0) {
                logContent.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìù</div>
                        <h3>${logs.length === 0 ? 'ÊöÇÊó†Êó•Âøó' : 'Êó†ÂåπÈÖçÁªìÊûú'}</h3>
                        <p>${logs.length === 0 ? 'Á≠âÂæÖ Tor ËøõÁ®ãÂêØÂä®Âπ∂ÁîüÊàêÊó•Âøó...' : 'Â∞ùËØïË∞ÉÊï¥Á≠õÈÄâÊù°‰ª∂'}</p>
                    </div>
                `;
            } else {
                logContent.innerHTML = filteredLogs.map(log => `
                    <div class="log-entry">
                        <span class="log-time">${formatTime(log.timestamp)}</span>
                        <span class="log-level ${log.level ? log.level.toLowerCase() : 'info'}">${log.level ? log.level.toUpperCase() : 'INFO'}</span>
                        <span class="log-message">${escapeHtml(log.message || '')}</span>
                    </div>
                `).join('');
                
                // Ëá™Âä®ÊªöÂä®Âà∞Â∫ïÈÉ®
                if (autoScrollCheckbox.checked) {
                    logContent.scrollTop = logContent.scrollHeight;
                }
            }
            
            // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
            logStats.textContent = `ÂÖ± ${logs.length} Êù°ËÆ∞ÂΩï${filteredLogs.length !== logs.length ? `ÔºåÊòæÁ§∫ ${filteredLogs.length} Êù°` : ''}`;
        }
        
        function formatTime(timestamp) {
            if (!timestamp) return '--:--:--';
            try {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('zh-CN', { hour12: false });
            } catch (e) {
                return '--:--:--';
            }
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
          function updateTorStatus(status) {
            console.log('Êõ¥Êñ∞TorÁä∂ÊÄÅÊòæÁ§∫:', status);
            
            // Â§ÑÁêÜ‰∏çÂêåÁöÑÁä∂ÊÄÅÊ†ºÂºè
            let statusText = 'unknown';
            if (typeof status === 'object' && status !== null) {
                if (status.connected === true || status.running === true) {
                    statusText = 'running';
                } else {
                    statusText = 'stopped';
                }
            } else if (typeof status === 'string') {
                statusText = status.toLowerCase();
            } else if (typeof status === 'boolean') {
                statusText = status ? 'running' : 'stopped';
            }
            
            if (statusText === 'running' || statusText === 'connected') {
                torStatus.className = 'status-indicator status-running';
                torStatus.innerHTML = '<span class="status-dot"></span>ËøêË°å‰∏≠';
            } else {
                torStatus.className = 'status-indicator status-stopped';
                torStatus.innerHTML = '<span class="status-dot"></span>Êú™ËøêË°å';
            }
        }
        
        async function clearLogs() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÊó•ÂøóÂêóÔºü')) {
                try {
                    await torLogElectronAPI.clearTorLog();
                    logs = [];
                    filterLogs();
                    console.log('Êó•ÂøóÂ∑≤Ê∏ÖÁ©∫');
                } catch (error) {
                    console.error('Ê∏ÖÁ©∫Êó•ÂøóÂ§±Ë¥•:', error);
                    alert('Ê∏ÖÁ©∫Êó•ÂøóÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                }
            }
        }
        
        function startLogPolling() {
            // ÊØè3ÁßíÊ£ÄÊü•‰∏ÄÊ¨°Êñ∞Êó•Âøó
            setInterval(async () => {
                try {
                    const newLogs = await torLogElectronAPI.getTorLogs();
                    const logsArray = Array.isArray(newLogs) ? newLogs : [];
                    if (logsArray.length !== logs.length) {
                        console.log('Ê£ÄÊµãÂà∞Êñ∞Êó•ÂøóÔºåÊõ¥Êñ∞ÊòæÁ§∫');
                        logs = logsArray;
                        filterLogs();
                    }
                } catch (error) {
                    console.error('ËΩÆËØ¢Êó•ÂøóÂ§±Ë¥•:', error);
                }
            }, 3000);
        }
    </script>
